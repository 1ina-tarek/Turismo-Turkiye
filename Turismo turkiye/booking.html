    <section class="booking-form">
        <h2>Book Your Activity</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
    
            <label for="activity">Choose an Activity:</label>
            <select id="activity" name="activity">
                <option value="istanbul-tour">A Night Embrace of the Bosphorus</option>
                <option value="cappadocia-balloon">Relaxation at Pamukkaleâ€™s Cotton Castle</option>
                <option value="pamukkale-pools">Sunrise Dreams Over Cappadocia</option>
            </select>
    
            <label for="participants">Number of Participants:</label>
            <input type="number" id="participants" name="participants" min="1" required>
    
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
    
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
    
            <button type="submit">Submit</button>
        </form>

    </section>
